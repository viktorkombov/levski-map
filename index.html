<html>

<head>

  <title>ПЪТЕВОДИТЕЛ - По стъпките на Апостола</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="map-container">
    <div id="map"
      class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
      tabindex="0" style="position: relative; outline: none;">
    </div>
    <div id="mySidenav" class="map-sidenav">
      <div class="map-sidenav-accordion-wrapper">
        <button class="map-sidenav-accordion">Легенда</button>
        <div class="map-sidenav-accordion-panel">
          <article class="map-sidenav-legend-wrapper">
            <div class="map-custom-divIcon map-custom-divIcon--point map-custom-divIcon--point--legend"
              style="width: 20px; height: 20px;"></div>
            <p>- държава</p>
          </article>
          <article class="map-sidenav-legend-wrapper">
            <div class="map-custom-divIcon map-custom-divIcon--province" style="width: 20px; height: 20px;"></div>
            <p>- oбласт</p>
          </article>
          <article class="map-sidenav-legend-wrapper">
            <div class="map-custom-divIcon map-custom-divIcon--town" style="width: 20px; height: 20px;"></div>
            <p>- град</p>
          </article>
          <article class="map-sidenav-legend-wrapper">
            <div class="map-custom-divIcon map-custom-divIcon--village" style="width: 20px; height: 20px;"></div>
            <p>- село</p>
          </article>
          <article class="map-sidenav-legend-wrapper">
            <img src="http://vlevskimuseum-bg.org/wp-content/uploads/2021/12/museum4.png" alt="м"
              style="width: 25px; height: 25px;">
            <p>- музей</p>
          </article>
          <article class="map-sidenav-legend-wrapper">
            <img src="http://vlevskimuseum-bg.org/wp-content/uploads/2021/12/obelisk4.png" alt="м"
              style="width: 25px; height: 25px;">
            <p>- паметник</p>
          </article>
          <article class="map-sidenav-legend-wrapper">
            <img src="http://vlevskimuseum-bg.org/wp-content/uploads/2021/12/church4.png" alt="м"
              style="width: 25px; height: 25px;">
            <p>- църква/манастир</p>
          </article>
          <article class="map-sidenav-legend-wrapper">
            <img src="http://vlevskimuseum-bg.org/wp-content/uploads/2021/12/house4.png" alt="м"
              style="width: 25px; height: 25px;">
            <p>- паметно място</p>
          </article>
          <article class="map-sidenav-legend-wrapper">
            <img src="http://vlevskimuseum-bg.org/wp-content/uploads/2021/12/hut4.png" alt="м"
              style="width: 25px; height: 25px;">
            <p>- хижа</p>
          </article>
          <article class="map-sidenav-legend-wrapper">
            <img src="http://vlevskimuseum-bg.org/wp-content/uploads/2021/12/mountain4.png" alt="м"
              style="width: 25px; height: 25px;">
            <p>- връх</p>
          </article>
        </div>

        <a class="map-sidenav-accordion" target="_blank" rel="noopener noreferrer" href="http://spatium.bg/levski.html"
          onclick="closeNav()" style="text-decoration: none;">Обиколките на Левски</a>

      </div>
    </div>
    <span id="map-sidenav-openbtn" class="leaflet-control-zoom leaflet-bar leaflet-control"
      onclick="openNav()">&#9776;</span>

    <form autocomplete="off" id="map-search" action="/action_page.php">
      <input id="map-search-input" type="text" name="myCountry" placeholder="Населено място">
      <svg class="svg-icon map-search-icon leaflet-control-zoom leaflet-bar leaflet-control" id="map-search-icon"
        aria-labelledby="title desc" role="img" viewBox="0 0 19.9 19.7" onclick="onSearchClick(event)">
        <title id="title">Search Icon</title>
        <desc id="desc">A magnifying glass icon.</desc>
        <g class="map-search-path" fill="none" stroke="black">
          <path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4" />
          <circle cx="8" cy="8" r="7" />
        </g>
      </svg>
    </form>


    <div id="map-overlay" style="display: none;" onclick="closeOverlayImg(event)">
      <div id="map-overlay-wrapper">

      </div>
    </div>


    <script src="./data.js"></script>
    <script src="./autocomplete.js"></script>
    <script src="./geojson.js"></script>
    <script src="./sidebar.js"></script>
    <script src="./levski-map.js"></script>
    <script src="./overlay.js"></script>
    <script src="./slideshow.js"></script>





</body>

</html>
